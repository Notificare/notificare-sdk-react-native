include ':react_native_notificare_inbox'
project(':react_native_notificare_inbox').projectDir = new File(rootProject.projectDir, '../../react-native-notificare-inbox/android')

include ':react_native_notificare_push'
project(':react_native_notificare_push').projectDir = new File(rootProject.projectDir, '../../react-native-notificare-push/android')

include ':react_native_notificare_push_ui'
