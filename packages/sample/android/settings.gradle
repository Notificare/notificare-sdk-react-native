rootProject.name = 'sample'
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesSettingsGradle(settings)
include ':app'

include ':react_native_awesome_boilerplate'
project(':react_native_awesome_boilerplate').projectDir = new File(rootProject.projectDir, '../../react-native-awesome-boilerplate/android')

include ':react_native_notificare'
